<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.min.js"></script>
    <div id="app">
        <!-- 差值表达式，绑定vue中的data数据 -->
            {{message}}
    </div>
    <script>
        //创建一个vue对象
        new Vue({
            el:'#app' ,//绑定vue作用范围
            data:{//定义页面中显示的模型数据
                message: '恭喜你，这是一条成功消息'
           
            }
        })           
    </script>
    
</body>
</html>
